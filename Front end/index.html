<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/1264.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-6 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-45">
						<div class="w-full text-center m-b-50">
							<span class="txt2">
								Sign Up
							</span>
		
						</div>
						Create your account
						<div class="w-full text-center p-t-30">
							<span class="txt2">
								Lorem ipsum dolor sit amet, consecteur adpiscing elit
							</span>
		
						</div>
					
					</span>
					
					<a href="#" class="btn-google m-b-20">
						<img src="images/icons/icon-google.png" alt="GOOGLE">
						Sign up with Google
					</a>
					

					<a href="#" class="btn-face m-b-20" scope="public_profile,email"
					onlogin="checkLoginState();">
						<i class="fa fa-facebook-official"></i>
						Sign up with Facebook
						<script>
							window.fbAsyncInit = function() {
							  FB.init({
								appId      : '{your-app-id}',
								cookie     : true,
								xfbml      : true,
								version    : '{api-version}'
							  });
								
							  FB.AppEvents.logPageView();   
								
							};
						  
							(function(d, s, id){
							   var js, fjs = d.getElementsByTagName(s)[0];
							   if (d.getElementById(id)) {return;}
							   js = d.createElement(s); js.id = id;
							   js.src = "https://connect.facebook.net/en_US/sdk.js";
							   fjs.parentNode.insertBefore(js, fjs);
							 }(document, 'script', 'facebook-jssdk'));
						  </script>
					</a>
					<div class="w-full text-center  p-t-20 p-b-0">
						<span class="txt2">
							Or
						</span>
					</div>

					<div class="w-full text-center m-b-20 p-t-0">
						<span class="txt2">
							<hr>
						</span>
					</div>
					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
						
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-20" data-validate = "First Name is required">
						<input class="input100" type="text" name="firstname" placeholder="First Name">
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
						   
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-20" data-validate = "Last Name is required">
						<input class="input100" type="text" name="lastname" placeholder="Last Name">
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-20" data-validate = "Email address is required">
						<input class="input100" type="text" name="email" placeholder="Email address">
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						
						<span class="focus-input100"></span>
					</div>
					<div class="w-full text-center p-t-55">
						<span class="txt2">
							By clicking Sign Up,you agree to our <a href="#" class="txt2 bo1">Terms of use</a> and <a href="#" class="txt2 bo1">our Policy</a>
						</span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

					
				</form>
			</div>
		</div>

	<div id="dropDownSelect1"></div>
